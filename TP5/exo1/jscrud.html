<!doctype html>
<html lang="fr">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <title>tabletest</title>
    <style>
        body{ margin-top: 5em; }
        .table {
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Date de naissance</th>
                <th scope="col">Aime le cours Web</th>
                <th scope="col">Remarques</th>
                <th scope="col">CRUD</th>
            </tr>
        </thead>
        <tbody id="studentsTableBody"></tbody>
    </table>
    <form id="addStudentForm" action="" onsubmit="onFormSubmit();">
        <div class="form-group row">
            <label for="inputNom" class="col-sm-2 col-form-label">Nom*</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputNom" >
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPrenom" class="col-sm-2 col-form-label">Pr√©nom</label>
            <div class="col-sm-3">
            <input type="text" class="form-control" id="inputPrenom" >
        </div>
        <div class="form-group row">
            <label for="inputDatedeNaissance" class="col-sm-2 col-form-label">Date de naissance</label>
            <div class="col-sm-3">
            <input type="date" class="form-control" id="inputDatedeNaissance" >
        </div>
        <div class="form-group row">
            <label for="DevWeb" class="col-sm-2 col-form-label">Aime le cours de Dev Web</label>
            <div class="col-sm-3">
            <input type="checkbox" checked="checked" class="form-control" id="DevWeb" >
        </div>
        <div class="form-group row">
            <label for="inputRq" class="col-sm-2 col-form-label">Remarques</label>
            <div class="col-sm-3">
            <input type="text" class="form-control" id="inputRq" >
        </div>
        <div class="form-group row">
            <span class="col-sm-2"></span>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </div>
    </form>
    <script>

        $(document).on("click", ".btn-edit", function() {
            let row = $(this).closest("tr");
            let nom = row.find("td:eq(0)").text();
            let prenom = row.find("td:eq(1)").text();
            let datedenaissance = row.find("td:eq(2)").text();
            let aimelecours = row.find("td:eq(3)").text();
            let remarques = row.find("td:eq(4)").text();
            $("#inputNom").val(nom);
            $("#inputPrenom").val(prenom);
            $("#inputDatedeNaissance").val(datedenaissance);
            $("#DevWeb").val(aimelecours);
            $("#inputRq").val(remarques);
            row.remove();
        });

        $(document).on("click", ".btn-delete", function() {
            let row = $(this).closest("tr");
            row.remove();
        });
        
        function onFormSubmit() {
            event.preventDefault();
            let nom = $("#inputNom").val();
            let prenom = $("#inputPrenom").val();
            let datedenaissance = $("#inputDatedeNaissance").val();
            /*if ( $("#DevWeb").prop("checked") ){
                let aimelecours="Ouiii";
            } else {
                let aimelecours="Euh non";
            };*/
            let aimelecours="Euh oui";
            let remarques = $("#inputRq").val();
            $("#studentsTableBody").append(`
                <tr>
                    <td>${nom}</td>
                    <td>${prenom}</td>
                    <td>${datedenaissance}</td>
                    <td>${aimelecours}</td>
                    <td>${remarques}</td>
                    <td><button type="button" class="btn btn-primary btn-sm btn-edit">Modifier</button>
                        <button type="button" class="btn btn-danger btn-sm btn-delete">Supprimer</button></td>
                </tr>`);
            $("#inputNom").val('');
            $("#inputPrenom").val('');
            $("#inputDatedeNaissance").val('');
            $("#inputRq").val('');
            }
    </script>
</body>
</html>
